<html>
  <head>
      <title>Alfa stan defects</title>
  </head>
  <div>
    <h1><a href="/">Alfa stan list of defects</a></h1>
  </div>
  {% for defect in defects %}
    <div>      
      <h1><a href=""> {{defect.title}} </a></h1>
      <p>published: {{defect.published_date}}</p>
      <p>{{defect.author}} </p>
      <p>{{defect.project}} </p>
      <p>{{defect.apartment}} </p>
      <p>{{defect.description}} </p>
    <div>
  {% endfor %}
</html>
